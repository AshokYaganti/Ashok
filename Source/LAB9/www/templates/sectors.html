<ion-view title="Sectors">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-icon-left" ng-repeat="sector in sectors" href="#/app/subsectors/{{$index}}">
                <i class="icon ion-arrow-graph-up-right"></i>
                {{sector.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
